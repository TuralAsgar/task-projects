<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">

        <div class="col-xs-5 col-xs-offset-4">
            <form class="form-horizontal" method="post" action="/edit">
                <fieldset>
                    <legend>Login</legend>

                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">Email</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">Name</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-xs-2 control-label">Password</label>
                        <div class="col-xs-10">
                            <input type="password" class="form-control" id="password"
                                   name="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="repeatPassword" class="col-xs-2 control-label">Repeat Password</label>
                        <div class="col-xs-10">
                            <input type="password" class="form-control" id="repeatPassword"
                                   name="repeatPassword">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-xs-2 control-label">Address</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="address"
                                   name="address">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-xs-2 control-label">Phone</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="phone"
                                   name="phone">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-2">
                            <button type="submit" id="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
        <div id="cand">

        </div>

    </div>
</div>


<script src="/public/js/jquery-3.2.0.min.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDIosgIGbXZ7UfdPIK9MlwRYwRDqGZ_1Rs&sensor=false&libraries=places&language=en-AU"></script>
<script>


    $.get("/edit", function (data, status) {
        data = jQuery.parseJSON(data);
        $("#email").val(data.Email);
        $("#name").val(data.Name);
        $("#address").val(data.Address);
        $("#phone").val(data.Phone);
    });


    var autocomplete = new google.maps.places.Autocomplete($("#address")[0], {});

    google.maps.event.addListener(autocomplete, 'place_changed', function () {
        var place = autocomplete.getPlace();
        console.log(place.address_components);
    });


</script>
</body>
</html>
