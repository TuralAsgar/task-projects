<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">

        <div class="col-xs-5 col-xs-offset-4">
            <div id="status"></div>
            <form class="form-horizontal" method="post">
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label for="password" class="col-xs-2 control-label">Password</label>
                        <div class="col-xs-10">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword" class="col-xs-2 control-label">Repeat Password</label>
                        <div class="col-xs-10">
                            <input type="password" class="form-control" id="repeatPassword" placeholder="Password"
                                   name="repeatPassword">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-2">
                            <button type="submit" id="submit" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>

    </div>
</div>


<script src="/public/js/jquery-3.2.0.min.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
<script>

    var queries = {};
    $.each(document.location.search.substr(1).split('&'),function(c,q){
        var i = q.split('=');
        queries[i[0].toString()] = i[1].toString();
    });

    $("#submit").click(function(e){
        e.preventDefault();
        $.post("resetpassword",
            {
                email: queries.email,
                val : queries.val,
                password:$("#password").val(),
                repeatPassword:$("#repeatPassword").val()
            },
            function(data, status){
                window.location.replace("/");
            });
    });
</script>
</body>
</html>
